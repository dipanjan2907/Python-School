<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
</head>
<body>
    <h1>Password Cracker</h1>

    <form id="passwordForm">
        <label for="password">Enter Password: </label>
        <input type="text" id="password" name="password" required><br><br>
        <button type="button" onclick="crackPassword()">Crack Password</button>
    </form>

    <h2>Results:</h2>
    <div id="result"></div>

    <footer>
        <p>-----------------------</p>
        <p>Coded in Python™</p>
        <p>©Dipanjan2024-25</p>
        <p>All Rights Reserved®</p>
        <p>DO NOT DISTRIBUTE</p>
        <p>-----------------------</p>
    </footer>

    <script>
        function crackPassword() {
            const p = document.getElementById('password').value;
            let c = 0;
            const l1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?`~";
            let p1 = "";
            let start_time = performance.now(); // Start the timer

            for (let char of p) {
                for (let candidate of l1) {
                    c++;
                    if (char === candidate) {
                        p1 += candidate;
                        break;
                    }
                }
            }

            let end_time = performance.now(); // End the timer
            let timeTaken = (end_time - start_time) / 1000; // Convert milliseconds to seconds

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Password Cracked: ${p1} [Attempts: ${c}]</p>
                <p>Time Taken: ${timeTaken.toFixed(6)} seconds</p>
            `;
        }
    </script>
</body>
</html>
